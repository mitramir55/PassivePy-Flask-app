<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- added from bootstrap-->
    <link rel="stylesheet" href="https://mitramir55.github.io/PassivePyWeb/assets/css/style.css?v=3228d7eb745788a9b84afa0eab8e888a13956994">
     <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">PassivePy</h1>
      <h2 class="project-tagline">A Tool to Automatically Identify Passive Voice in Big Text Data</h2>
      <a href="https://github.com/mitramir55/PassivePy" class="btn">View on GitHub</a>


    </header>

    <main id="content" class="main-content" role="main">
     
        {% block content %}
        {% endblock %}

      <footer class="site-footer">
          <span class="site-footer-owner"><a href="https://github.com/mitramir55/PassivePy"></a> is maintained by <a href="https://github.com/mitramir55">Mitra_Mir</a></span>
      
        
      </footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
